<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue To Do List</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- /bootstrap -->

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- /font awesome -->

    <!-- my css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- /my css -->

</head>

<body>
    <div id="app">

        <!-- header -->
        <header>
            <div class="container">
                <h1 class="text-center my-5">Vue To Do List</h1>
            </div>
        </header>
        <!-- /header -->

        <!-- main -->
        <main>
            <div class="container">
                <div class="row">
                    <div class="col-md-7 mx-auto">
                        <label for="buttoninput" class="pb-2">Add new Todo:</label>
                        <div class="input-group mb-3">

                            <input type="text" class="form-control" placeholder="Insert Todo"
                                aria-label="Recipient's username" aria-describedby="button-addon2" v-model="newObj"
                                @keyup.enter="addNewObj">
                            <button class="btn btn-success" type="button" id="buttoninput"
                                @click="addNewObj">Add</button>
                        </div>
                        <ul class="list-group">
                            <li v-for="(obj, index) in objs" :class="{'istrue': isDone(obj) }"
                                class="list-group-item d-flex justify-content-between align-items-center"
                                @click="isFalse(index)" v-if="objs.length > 0">{{
                                obj.text
                                }}
                                <div><i class="fa-solid fa-xmark" @click.stop="deleteObj(index)"></i></div>
                            </li>
                            <div class="alert alert-danger" role="alert" v-else>
                                The list is empty.
                            </div>

                        </ul>
                    </div>
                </div>

            </div>
        </main>
        <!-- /main -->

    </div>
    <!-- vue js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- /vue js -->

    <!-- my JS -->
    <script src="js/main.js"></script>
    <!-- /my JS -->

</body>

</html>
